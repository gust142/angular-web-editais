<div class="color-bar orange"></div>
<div class="color-bar green"></div>
<div class="color-bar blue"></div>
<mat-toolbar class="custom-toolbar">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        style="margin-right:10px" (click)="voltar()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <img src="https://www.institutoovidiomachado.org/processoseletivo/wp-content/uploads/2020/04/logosite.png"
        class="logo">
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="User icon" (click)="login()">
        <mat-icon>person</mat-icon>
    </button>
</mat-toolbar>
<mat-card class="modern-card" appearance="outlined">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title class="card-title">
                <b>EDITAL Nº {{edital.numero}}/{{edital.ano}} - {{edital.ong.nome}}</b>
            </mat-card-title>
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content class="card-description">
        {{edital.descricao}}
    </mat-card-content>
</mat-card>

<div class="card-grid" *ngIf="edital != undefined">
    <mat-card class="modern-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title class="card-title">
                    <b>Editais</b>
                </mat-card-title>
            </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
            <ul class="link-list">
                <li *ngFor="let link of edital.links">
                    <a href="{{link.url}}" target="_blank" class="link">{{link.nome}}</a>
                </li>
            </ul>
        </mat-card-content>
    </mat-card>

    <mat-card class="modern-card" appearance="outlined">
        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title class="card-title">
                    <b>Recursos</b>
                </mat-card-title>
            </mat-card-title-group>
        </mat-card-header>

        <mat-card-content *ngIf="edital.aberto == true">
            <form [formGroup]="form" (ngSubmit)="submitForm()" class="form-container">

                <tui-textfield class="form-field" iconStart="@tui.user">
                    <label tuiLabel>Nome Completo</label>
                    <input placeholder="Digite seu Nome Completo" tuiTextfield formControlName="nome" />
                </tui-textfield>

                <tui-textfield class="form-field" iconStart="@tui.mail">
                    <label tuiLabel>Email</label>
                    <input placeholder="Digite seu Email" tuiTextfield formControlName="email" />
                </tui-textfield>

                <tui-textfield class="form-field" iconStart="@tui.notebook-pen">
                    <label tuiLabel>Cargo</label>
                    <input placeholder="Digite seu Cargo" tuiTextfield formControlName="cargo" />
                </tui-textfield>

                <tui-textfield class="form-field" iconStart="@tui.message-circle">
                    <label tuiLabel>Assunto</label>
                    <input placeholder="Digite seu Assunto" tuiTextfield formControlName="assunto" />
                </tui-textfield>
                <!-- <button mat-flat-button class="blue-button submit-button" type="submit">Enviar Formulário</button> -->
                <button size="m" tuiButton type="button" class="blue-button submit-button" type="submit">
                    Enviar Formulário
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
