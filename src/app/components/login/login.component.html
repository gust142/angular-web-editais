<div class="color-bar orange"></div>
<div class="color-bar green"></div>
<div class="color-bar blue"></div>
<mat-toolbar class="custom-toolbar">
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon"
        style="margin-right:10px" (click)="voltar()">
        <mat-icon>arrow_back</mat-icon>
    </button>
    <img src="https://www.institutoovidiomachado.org/processoseletivo/wp-content/uploads/2020/04/logosite.png"
        class="logo">
    <span class="example-spacer"></span>
</mat-toolbar>
<div class="login-container">
    <mat-card class="login-card">
        <mat-card-title>Iniciar SessÃ£o</mat-card-title>
        <form [formGroup]="loginForm" (ngSubmit)="login()">

            <tui-textfield iconStart="@tui.user" class="full-width">
                <label tuiLabel>Email</label>
                <input placeholder="Digite seu email" tuiTextfield formControlName="email" type="email" />
            </tui-textfield>

            <tui-textfield iconStart="@tui.lock" class="full-width">
                <label tuiLabel>Senha</label>
                <input placeholder="Digite seu email" tuiTextfield formControlName="password" type="password"
                    placeholder="Digite sua senha" />
            </tui-textfield>

            <button size="m" tuiButton type="button" [disabled]="!loginForm.valid" class="botao" type="submit">
                Entrar
            </button>

            <!-- <button mat-flat-button type="submit" class="botao" style="background-color: #1A7BBD"
                [disabled]="!loginForm.valid">Entrar</button> -->
        </form>
    </mat-card>
</div>
